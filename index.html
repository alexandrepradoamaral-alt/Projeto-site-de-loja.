<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja - Inspirada no Shopee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="top-bar">
            </div>
        <div class="main-header">
            <div class="logo">Minha Loja</div>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar produtos...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" class="badge">0</span>
            </div>
        </div>
        <nav class="categories">
            </nav>
    </header>

    <main class="container">
        <section class="banner-area">
            </section>

        <section class="product-grid">
            <h2>Produtos em Destaque</h2>
            <div id="product-list" class="grid-container">
                <div class="product-card">
                    <img src="placeholder.png" alt="Produto Exemplo">
                    <div class="product-info">
                        <p class="name">Nome do Produto Top</p>
                        <div class="price-section">
                            <span class="old-price">R$ 100,00</span>
                            <span class="current-price">R$ 50,00</span>
                        </div>
                        <div class="footer-card">
                            <span class="sold-count">5k vendidos</span>
                            <button class="add-to-cart-btn" data-id="1">Comprar</button>
                        </div>
                    </div>
                </div>
                </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Minha Loja Inspiração Shopee. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
